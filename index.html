<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrosel de Cursos</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="container">
            <div class="container__section">
                <div class="container__section-cabecalho">
                    <h1 class="container__section-cabecalho-titulo">Cursos mais recentes</h1>
                    <div>
                        <img id="seta-anterior" class="container__section-cabecalho-setas" src="img/seta-esquerda.png" alt="Seta para esquerda">
                        <img id="seta-proximo" class="container__section-cabecalho-setas" src="img/seta-direita.png" alt="Seta para direita">
                    </div>
                </div>
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
